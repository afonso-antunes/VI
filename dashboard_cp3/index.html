<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VI â€” Checkpoint 3</title>
  <link rel="stylesheet" href="./styles.css" />
  <!-- D3 v7 -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
  <header class="topbar">
    <h1>VideoGame Sales Explorer</h1>
  </header>

  <div class="layout">
    <aside class="filters" id="filterPanel">
      <h2>Filters</h2>
      <div id="activePills"></div>
      <div class="filter-group" id="genrePicker"></div>
      <div class="filter-group" id="publisherPicker"></div>
      <!--<div class="filter-group" id="regionPicker"></div>-->
      <div class="filter-group" id="platformPicker"></div>
      <div class="filter-group" id="decadePicker"></div>
      <div class="filter-group" id="rankRange"></div>
      <div class="filter-group" id="scoreRange"></div>
      <div class="filter-group" id="searchBox"></div>
      <div class="filter-actions">
        <button id="clearFilters">Clear</button>
        <button id="applyFilters" class="primary">Apply</button>
      </div>
    </aside>

  <main class="main">
    <section class="grid grid-2">

      <div class="card">
        <div class="chart-controls">
          <label class="switch">
            <input id="stackedModeToggle" type="checkbox" />
            <span class="slider"></span>
            <span class="label">Mode: <b id="stackedModeLabel">Publisher</b></span>
          </label>
          <label class="switch">
            <input id="stackedNormalizeToggle" type="checkbox" />
            <span class="slider"></span>
            <span class="label">Normalize 100%</span>
          </label>
        </div>
        <div id="stackedRoot" class="chart-root"></div>
        <div id="legendRoot" class="legend-root"></div>
      </div>

      <div class="card">
        <div id="densitySalesRoot" class="chart-root"></div>
        <div id="densityLegend" class="legend-root"></div>
      </div>
    </section>

    <!-- ROW 2 -->
    <section class="grid grid-2">

      <div class="card">
        <div id="scatterRoot" class="chart-root"></div>
        <div id="scatterLegend" class="legend-root"></div>
      </div>

      <div class="card">
        <div class="chart-controls">
          <label class="switch">
            <input id="lineMetricToggle" type="checkbox" />
              <span class="slider"></span>
              <span class="label">Right Y: <b id="lineMetricLabel">Avg Critic Score</b></span>
          </label>
          </label>
        </div>
        <div id="multiLineRoot" class="chart-root"></div>
        <div id="multiLineLegend" class="legend-root"></div>
      </div>
    </section>

    <!-- ROW 3 -->
   <section class="grid">
      <div class="card">
        <div class="chart-controls">
          <label class="switch">
            <input id="alluvialToggle" type="checkbox" checked />
            <span class="slider"></span>
            <span class="label">Right: <b id="alluvialLabel">Genres</b></span>
          </label>
        </div>
        <div id="alluvialRoot" class="chart-root"></div>
        <div id="alluvialLegend" class="legend-root"></div>
      </div>
    </section>

  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
